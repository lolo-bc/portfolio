<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="./Assests/CSS/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./Assests/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="./Assests/CSS/reset.css">

        <!-- JQUERY -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Font for main body -->
        <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;900&display=swap" rel="stylesheet">

        <title>portfolio</title>
    </head>

    <body>
        <div id="landing">
            <h1>HI! I'M LAUREN CAMERON</h1>
            <br>
            <p>I'm a full stack web developer in training</p>
            <br>
            <a href="#aboutSection">about</a>
        </div>

        <div class="section dualContainer" id="aboutSection">
            <div id="aboutLeft">
                <h1>ABOUT ME</h1>

            </div>

            <div id="aboutRight"> 
                <p>And this is where i would put an about me section</p>
                <br>
                <img class="responsive-img" src="https://media.makeameme.org/created/if-i-had-5af6fe.jpg" width="300px">
            </div>
        </div>

        <div class="section dualContainer">
            <div id="skillsLeft">
                <h1>WHAT I DO</h1>

            </div>

            <div id="skillsRight"> 
                <p>And this is where i would put a skills section</p>
                <br>
                <img class="responsive-img" src="https://media.makeameme.org/created/if-i-had-5af6fe.jpg" width="300px">
            </div>
        </div>

        <div class="section dualContainer">
            <div id="contactRight">
                <h1>GET IN TOUCH</h1>

            </div>

            <div id="contactLeft"> 

                <div class="row ">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="First Name" id="first_name" type="text" class="validate">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Last Name" id="last_name" type="text" class="validate">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="Email" id="email" type="email" class="validate">
                        </div>
                      </div>
                    </form>
                    <a href="mailto:webmaster@example.com">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Send
                            <i class="material-icons right">send</i>
                        </button>
                    </a>
                  </div>
                  
            </div>
        </div>


    </body>

    <!-- materialize -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./Assests/JS/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="./Assests/JS/script.js"></script>
</html>
